{% extends 'admin/base.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-3"><h3>Create Book</h3></div>
    <div class="col-md-3"><a href="{% url 'author' %}" class="btn btn-warning">Add author</a></div>
</div>


<br>


<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.as_p }}

    <button class="btn btn-primary" type="submit">Submit</button>
</form>

{% endblock %}
